# Default values for dotnet-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: "cr.yandex/crp7mlmqdq7ehq1gafh4"
  name: ""
  pullPolicy: IfNotPresent
  tag: ""
  
dumpsVolume: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
healthChecks: true
service:
  port: 80
  grpcPort: 81
  grpcInsecurePort: 82
  scheme: "HTTPS"
  annotations: { }
environment: "Production"
ingress:
  enabled: true
  grpcEnabled: false
  className: "nginx"
  annotations: { }
  enableStickiness: true
  secureHealthLocations: true
  stickyCookieName: "lbs" # Load Balancer Sticky = lbs
  backendProtocol: "HTTPS"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
      grpcPaths:
        - /Grpc
      tlsSecretName: ""

resources:
  production:
    limits:
      cpu: 2
      memory: 1Gi
    requests:
      cpu: 0.1
      memory: 256Mi
  staging:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 0.1
      memory: 256Mi
  other: { }

environment_env:
  other: { }
  production:
    "ASPNETCORE_ENVIRONMENT": "Production"
    "DOTNET_gcServer": "1"
    "DOTNET_GCDynamicAdaptationMode": "1"
  staging:
    "ASPNETCORE_ENVIRONMENT": "Staging"
    "DOTNET_gcServer": "1"
    "DOTNET_GCDynamicAdaptationMode": "1"

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  #targetMemoryUtilizationPercentage: 80

